<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click</title>

</head>

<body>

    <button onclick="changeh1value()" id="change">Click Me</button>

    <h1 id="text">This is Javascript Onclick event</h1>
    
</body>

</html>


<script>

     function changeh1value()
     {
         var x = document.getElementById("text")
         x.innerHTML = 'Hello Shadman Khan'
         x.style.color = 'red'
     }

     var y = document.getElementById("change")
     y.style.cursor = 'pointer'

</script>
